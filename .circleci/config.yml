version: 2.1

jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: Install and run frontend build
          command: |
            cd frontend
            npm install
            npm run build

      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
        name: Enter Install npm and build backend
        command: |
          cd backend
          npm install
          npm run build

      - save_cache:
          paths: [backend/node_modules]
          key: backend-build



workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      